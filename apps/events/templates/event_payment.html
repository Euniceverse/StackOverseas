{% extends "base.html" %}
{% load static %}
{% block title %}Payment for {{ event.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Payment for {{ event.name }}</h1>
    <p>Fee: ${{ event.fee }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </form>
</div>
{% endblock %}
