{% extends 'base.html' %}

{% block title %}
    All News
{% endblock %}

{% block content %}
    <h1>All News</h1>
    {% for news in news_list %}
        <div class="news-box">
            <h5>{{ news.title }}</h5>
            <p class="text-muted">Posted on: {{ news.date_posted }}</p>
            <p>Society: {{ news.society }}</p>
            <p>{{ news.content }}</p>
        </div>
    {% empty %}
        <p>No news available.</p>
    {% endfor %}
{% endblock %}
