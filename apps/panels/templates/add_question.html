<form method="post">
    {% csrf_token %}
    {{ q_form.as_p }}
  
    <h3>Options</h3>
    {{ o_formset.management_form }}
    {% for form in o_formset %}
      {{ form.as_p }}
    {% endfor %}
  
    <button type="submit">Save Question</button>
  </form>
  
  <!-- Link to reload page with more empty option fields -->
  <a href="?extra={{ extra_forms|add:'1' }}">+ Add another option</a><br>
  <a href="{% url 'panels:poll_list' society.id %}">‚Üê Back to Poll List</a>
