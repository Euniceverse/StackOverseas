<h2>Confirm Image Deletion</h2>

<p>Are you sure you want to delete this image?</p>

<img src="{{ image.image.url }}" alt="Image" width="300">

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'panels:gallery_detail' society.id image.gallery.id %}">Cancel</a>
