{% extends "base.html" %}
{% load static %}

{% block title %}
  <h2 class="my-4 text-center text-danger">Confirm Image Deletion</h2>
{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
  <div class="card shadow-sm p-4">
    <p>Are you sure you want to delete this image?</p>

    <img src="{{ image.image.url }}" alt="Image" class="img-fluid mb-3" style="max-height: 300px; border-radius: 6px;">

    <form method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'panels:gallery_detail' society.id image.gallery.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </div>
</div>
{% endblock %}
