{% extends "base.html" %}
{% load static %}

{% block title %}
  Confirm Delete - Comment
{% endblock %}

{% block content %}
<div class="container mt-5 px-4 px-md-5" style="max-width: 700px;">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0">Confirm Delete</h5>
    </div>
    <div class="card-body">
      <p class="mb-3">Are you sure you want to delete this comment?</p>

      <blockquote class="blockquote px-3">
        <p class="mb-2 fs-5">{{ comment.content }}</p>
        <footer class="blockquote-footer mt-2">By: {{ comment.author }}</footer>
      </blockquote>

      <form method="post" class="mt-4 d-flex gap-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'panels:society_comment_feed' society.id %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
