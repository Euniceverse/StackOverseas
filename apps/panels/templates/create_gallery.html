{% extends "base.html" %}
{% load static %}

{% block title %}
<div class="bg-light p-4 rounded shadow-sm mb-4">
  <h2 class="mb-1">Create a New Gallery</h2>
  <p class="text-muted">for {{ society.name }}</p>
</div>
{% endblock %}

{% block content %}
<h2 class="mb-1">Create a New Gallery</h2>
<p class="text-muted">for {{ society.name }}</p>
<div class="card p-4 mb-4">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Create Gallery</button>
  </form>
</div>

<a href="{% url 'panels:society_gallery_list' society.id %}" class="btn btn-outline-secondary mt-2">‚Üê Back to Gallery List</a>
{% endblock %}
