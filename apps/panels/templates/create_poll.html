{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Create Poll for {{ society.name }}</h2>

      <form method="post" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Poll</button>
      </form>

      <a href="{% url 'panels:poll_list' society.id %}" class="btn btn-secondary mt-4 mb-5">‚Üê Back to Poll List</a>
    </div>
  </div>
</div>
{% endblock %}
