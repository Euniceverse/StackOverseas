<!-- templates/polls/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll List</title>
</head>
<body>
    <h1>Poll List</h1>

    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'panels:vote' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'panels:create_question' %}">Create a New Question</a>
</body>
</html>
