{% extends "base.html" %}
{% load static %}

{% block title %}
<div class="bg-light p-4 rounded shadow-sm mb-4">
  <h2 class="mb-1">Upload an Image to "{{ gallery.title }}"</h2>
</div>
{% endblock %}

{% block content %}
<h3 class="mb-1">Upload an Image to "{{ gallery.title }}"</h3>
<div class="card shadow-sm p-4">
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

<a href="{% url 'panels:gallery_detail' society.id gallery.id %}" class="btn btn-outline-secondary mt-2">‚Üê Back to Gallery</a>
{% endblock %}
