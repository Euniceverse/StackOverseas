{% extends "base.html" %}
{% block content %}

    <h2>Leave Society</h2>

    <form method="POST">
        {% csrf_token %}
        <button type=""submit" class="btn btn-danger">Yes, Leave</button>
        <a href="{% url 'society_page' society.id %}" class="btn btn-secondary">Cancel</a>
    </form>

    {% endblock %}
