{% extends "base.html" %}

{% block content %}
<h2>Request to Delete Society</h2>
<p>Are you sure you want to request the deletion of <strong>{{ society.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Request Deletion" class="btn btn-danger">
</form>

<a href="{% url 'society_detail' society.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
