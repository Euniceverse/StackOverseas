{% extends "base.html" %}
{% load static %}

{% block title %}
  Edit Contact Widget - {{ widget.society.name }}
{% endblock %}

{% block content %}
<div class="container mt-4" style="padding-left: 2rem; padding-right: 2rem;">
  <h2>Edit Contact Information for {{ widget.society.name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Contact Info</button>
  </form>

  <a href="{% url 'manage_display' widget.society.id %}" class="btn btn-secondary mt-4 mb-5">
    Back to Widget Management
  </a>
</div>
{% endblock %}
