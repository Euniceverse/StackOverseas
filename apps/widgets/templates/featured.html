<div class="widget-content" style="padding: 1rem 2rem;">
  <div class="featured-member" style="margin-bottom: 1rem;">
        <h3>Featured Members</h3>
        {% if widget.data.featured_members %}
          <div class="featured-members">
            {% for member in widget.data.featured_members %}
              <div class="featured-member">
                {% if member.picture %}
                  <img src="{{ member.picture }}" alt="{{ member.name }}" style="max-width:100px;"/>
                {% endif %}
                <p><strong>{{ member.name }}</strong></p>
                <p>{{ member.role }}</p>
              </div>
            {% endfor %}
          </div>
        {% else %}
          <p>No featured members set.</p>
        {% endif %}
      </div>      
</div>
