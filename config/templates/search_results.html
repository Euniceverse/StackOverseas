{% extends "base.html" %}
{% block content %}
    <h2>Search Results</h2>
    <form method="get">
        <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
